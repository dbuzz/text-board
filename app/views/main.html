
<a href="" ng-click="showForm = !showForm">Make post</a>
<div ng-show="showForm">
  <form ng-submit="addNewPost()">
	<table>
	<tr><td>Title here:</td>
	    <td><input ng-model="new.title" placeholder="^_^"></input></td>
    <tr></tr>
	    <td>Text here:</td>
	    <td>
		  <input ng-show="showEdit"
				 ng-model="new.text"
				 ng-focus="showEdit=false"
				 placeholder="bla bla"></input>
		  <textarea class="myMegaClass"
					ng-hide="showEdit"
					ng-model="new.text"
					ng-blur="showEdit=true"></textarea>
		</td>
    <tr></tr>
	    <td>Code here:</td>
		<td><input ng-model="new.code" placeholder="++i"></input></td>
    <tr></tr>
	    <td>Image here:</td>
		<td><input ng-model="new.img" placeholder="http://pic.jpg"></input></td>
    <tr></tr>
		<td></td>
	    <td><button>Show to friends!</button></td>
	</tr></table>
  </form>
</div>

<hr ng-repeat-start="x in posts | orderBy:'i':true">
<div ng-repeat-end>
  <button ng-click="deletePost(x)" style="float: right">X</button>
  <h2>{{x.title | withDefault:'^_^'}}</h2>
  <p ng-if="x.text">{{x.text}}</p>
  <pre ng-if="x.code">{{x.code}}</pre>
  <img ng-if="x.img"
	   ng-src="{{x.img}}"></img>
</div>
